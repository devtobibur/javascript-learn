<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <div
      class="flex justify-center items-center h-screen flex-col gap-y-5 bg-slate-200"
    >
      <div class="flex flex-col gap-y-5 bg-white p-5 rounded shadow w-[400px]">
        <div class="flex justify-center items-center">
          <h1 id="quizTitleStart" class="text-3xl font-bold">Quiz App</h1>
          <h1 id="quizTitleEnd" class="text-3xl font-bold hidden">
            Quiz Completed
          </h1>
        </div>
        <div id="startContainer" class="flex flex-col gap-y-5">
          <button
            class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded cursor-pointer transiation-all duration-300"
            id="startQuiz"
            onclick="startQuiz()"
          >
            Start Quiz
          </button>
          <div id="quizContainer" class="flex flex-col gap-y-2 hidden">
            <p class="font-bold">Time Left: <span id="timerLeft">0</span></p>
            <div class="flex justify-between border-b border-gray-300 pb-2">
              <p class="font-bold justify-between" id="question">Question 1</p>
            </div>
            <div id="options" class="flex flex-col gap-y-2"></div>
            <div class="flex justify-between">
              <button
                class="bg-red-700 hover:bg-red-600 transition-colors transiation-all duration-300 text-white font-bold py-2 px-4 rounded cursor-pointer"
                id="restartQuiz"
                onclick="restartQuiz()"
              >
                Restart Quiz
              </button>
              <button
                class="bg-blue-700 hover:bg-blue-500 transition-colors transiation-all duration-300 text-white font-bold py-2 px-4 rounded cursor-pointer"
                id="nextQuestion"
                onclick="nextQuestion()"
              >
                Next Quiz
              </button>
            </div>
          </div>
        </div>
        <div
          id="resultContainer"
          class="hidden flex flex-col gap-y-2 items-center"
        >
          <p>Result: <span id="result">0</span></p>
          <button
            class="bg-blue-700 hover:bg-blue-500 transition-colors transiation-all duration-300 text-white font-bold py-2 px-4 rounded cursor-pointer"
            id="restartQuiz"
            onclick="restartQuiz()"
          >
            Restart Quiz
          </button>
          <button>Hello</button>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="./js/quizapp.js"></script>
  </body>
</html>
